<html>
    <head>
        <title>DNSLogs</title>
        <!-- Well, here we go... --!>
        <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
        <script src="//code.jquery.com/jquery-1.11.1.js"></script>
        <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
        <script>
            // Use jquery's datepicker ui.
            $(function(){
                $("#dstart, #dstop").datepicker();
            });
        </script>
        <script>
            // Autocompletion for the search field
            $(document).ready(function(){
                console.log("ready");
                $.getJSON("custs.json", function(data){
                    console.log(data)
                    $("#searchString").autocomplete({source:data});
                })
            });
        </script>
    </head>
    <body>
    <h2 style="text-align:center">DNS Record Search</h2>
    <hr>
    <h3 style="text-align:center">Submit a customer name or IP address with optional time range</h3>
    <div align="center">
        <form action="/query" method="post">
            <input type="text" name="searchString" id="searchString">
            <input style="text-align:center" type="submit" value="Search">
            <br/>
            <p>If you're using a browser that doesn't support date and time inputs natively, please use ISO8601 style: YYYY-MM-DD and 24-hour HH:MM</p>
            <label>Date Start </label><input name="dstart" id="dstart"/>
            <input name="tstart" type="time"/><label>Time Start</label><br/>
            <label>Date Stop </label><input name="dstop" id="dstop">
            <input name="tstop" type="time"/><label>Time Stop </label><br/>
        </form>
    </div>
    </body>

</html>
